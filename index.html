<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <!-- HEADER -->

    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <div class="game-display"></div>
    
    <div class="gameboard"></div>

    <!-- SCOREBOARD -->
    <div class="scores">
        <div class="player">
            <h3>Player 1</h3>
            <div class="p1-score">0</div>
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <div class="p2-score">0</div>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
        <button type="reset" class="reset-btn blue-btn">Reset</button>
        <button class="new-game-btn blue-btn">New Game</button>
    </div>

    <!-- FOOTER -->

    <footer>
        2021 &copy; Alex Widener
    </footer>

</body>
</html>
